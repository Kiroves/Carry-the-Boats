<!DOCTYPE html>
<html>
<head>
  <title>Focusaurus</title>
  <style>
    @font-face {
      font-family: 'ChiFont';
      src: url('public/chi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    .card {
      text-align: center;
      margin: 20px;
    }

    .dino-sprite {
      width: 64px; /* Frame width */
      height: 64px; /* Frame height */
      background-image: url('public/dinosprite.png'); /* Replace with your sprite sheet */
      background-repeat: no-repeat;
      margin: 10px auto;
    }

    .title {
      font-size: 64px;
      margin-bottom: 2rem;
      text-align: center;
    }

    body {
      font-family: 'ChiFont', sans-serif;
      background-color: #FFF6DE;
      height: 500px;
      width: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #FFF6DE;
      padding: 2rem;
      border-radius: 8px;
      width: 400px;
    }

    .content {
      background-color: #FFF6DE;
      border: 4px solid #000;
      padding: 1rem;
      box-shadow: 6px 6px 0 2px rgba(0, 0, 0, 0.3);
    }

    .info-section {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .character-box, .text-box {
      background-color: #D1CEB2;
      border: 2px solid #000;
      padding: 1rem;
    }

    .character-box {
      width: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 3px 3px 0 1px rgba(0, 0, 0, 0.3);
    }

    .text-box {
      flex: 1;
      font-size: 1.2rem;  /* Increased font size */
      font-weight: bold;  /* Make text bold */
      line-height: 1.0;
      letter-spacing: -1.5px;  /* Reduce space between characters */
      box-shadow: 3px 3px 0 1px rgba(0, 0, 0, 0.3);
    }

    .status-box {
      background-color: #D1CEB2;
      border: 2px solid #000;
      padding: 1rem;
      margin-bottom: 1rem;
      min-height: 100px;
      font-size: 1.5rem; /* Increased font size */
    }

    .start-button {
      background-color: #D1CEB2;
      border: 2px solid #000;
      padding: 0.8rem;
      text-align: center;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .start-button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pixel-art {
      image-rendering: pixelated;
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <!-- <h1 class="title"></h1>
  <button id="focusButton">Focus</button>
  <div class="card">
    <div class="dino-sprite" id="dinoSprite"></div>
    <button id="runAnimation">Run Dinosaur Animation</button>
    <button id="stopAnimation">Stop and Play Once</button>
  </div> -->

  <!--  -->

  <div class="container">
    <div class="title">
      focus<span style="color: #4D92BC;">aurus</span>
    </div>
    <div class="content">
      <div class="info-section">
        <div class="character-box">
          <div class="dino-sprite" id="dinoSprite"></div>
        </div>
        <div class="text-box">
          Blu helps you stay mindful, keeps track of your tasks, and reminds you to take care of yourself.
        </div>
      </div>
      <div class="status-box" id="statusBox">
        Blu's last message will remain here until it goes extinct...
      </div>
      <div class="start-button" id="runAnimation" data-state="stopped">
        Start
      </div>
      <div id="sayHelloButton">
      </div>
    </div>
    <!-- <button id="sayHelloButton">Say Hello</button>
    <button id="sendTabInfo">Send Tab Info</button> -->
  </div>

  <script src="index.js"></script>
  <script src="popup.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      chrome.storage.local.get('lastMessage', (data) => {
        const statusBox = document.getElementById('statusBox');
        if (data.lastMessage) {
          statusBox.innerText = data.lastMessage;
        }
      });
    });
  </script>
</body>
</html>
</html>
